name: Deploy Laravel App to cPanel

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    name: üöÄ Deploy Laravel to cPanel
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set local dir ‚Äî Laravel project folder
      - name: Prepare local folder
        run: echo "Using local dir: teachers_reward_system/"

      # 3Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      # 4Ô∏è‚É£ Install Composer dependencies (in your subfolder!)
      - name: Install Composer dependencies
        run: |
          cd teachers_reward_system
          composer install --no-dev --optimize-autoloader

      # 5Ô∏è‚É£ Build frontend (optional)
      - name: Build frontend
        run: |
          cd teachers_reward_system
          npm install || true
          npm run build || true

      # 6Ô∏è‚É£ Deploy via FTP
      - name: üöÄ Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: teachers_reward_system/     # üëà MUST END WITH /
          server-dir: ${{ secrets.FTP_PATH }}    # üëà MUST END WITH /

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            .env
            storage/logs/*
            vendor/

name: Deploy Laravel App to cPanel

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install composer dependencies
        working-directory: ./teachers_reward_system
        run: composer install --no-dev --optimize-autoloader

      - name: Build frontend (optional)
        working-directory: ./teachers_reward_system
        run: |
          npm install
          npm run build
        continue-on-error: true

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_PATH }} 
          local-dir: ./teachers_reward_system
          exclude: |
            **/.git*
            **/.github/**
            node_modules/**
            vendor/**    # vendor will be generated on server if needed
            tests/**
            .env
            storage/logs/**
